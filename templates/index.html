<!DOCTYPE html>
<html>
<head>
  <title>Wyszukiwarka</title>
  <script>
    function search() {
      const q = document.getElementById("query").value;
      fetch(`/search?q=${q}`)
        .then(res => res.json())
        .then(data => {
          const results = document.getElementById("results");
          results.innerHTML = data.map(item =>
            `<p><a href="${item.link}" target="_blank">${item.title}</a><br>${item.description}</p>`
          ).join("");
        });
    }
  </script>
</head>
<body>
  <h1>Wyszukiwarka</h1>
  <input type="text" id="query" placeholder="Szukaj...">
  <button onclick="search()">Szukaj</button>
  <div id="results"></div>
</body>
</html>
